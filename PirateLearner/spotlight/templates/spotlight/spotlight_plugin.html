{% load staticfiles %}


<div class="mdl-grid fixed-width">
{% for el in articles %}
      <div class=" section__block mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet img_container">
        <img src="{{ el.content_object.get_image_url }}" alt="" />
      </div>
      <div class=" section__block mdl-cell mdl-cell--6-col mdl-cell--12-col-tablet ">
        <h3 class="heading mdl-typography--font-light"> {{ el.content_object.get_title }} </h3>
        <p>
          {{ el.content_object.get_summary }}
        </p>
        <div class="">
          <a href="{{ el.content_object.get_absolute_url }}" class="feature-button mdl-button mdl-js-button mdl-button--raised">
            Read more
          </a>
        </div>
      </div>
{% endfor %}
{% if separator %}
    <div class="section--separator"></div>
{% endif %}
</div>
