{% load mptt_tags staticfiles %}



        {% recursetree nodes %}
        <div class="col-lg-4">
        	<div class="nodeInner node-front tile-big">
                <h2>{{node.title}}</h2>
                <div class="tile-image-container">
                        <a href="{{ node.get_absolute_url }}">
		<img src="{{ node.get_image_url }}"  class="tile-image img-circle" alt="Some image must have been here">
		</a>
                </div>
                <p><a class="btn btn-default" href=" {{ node.get_absolute_url }} " role="button">Browse Section &raquo; </a> </p>
            </div>
        </div>
        {% endrecursetree %}
