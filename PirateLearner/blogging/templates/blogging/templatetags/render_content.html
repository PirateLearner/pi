{% if attribute_name %}

{{ attribute }}

{% else %}
		<span class="hidden rest" data-id="{{ nodes.id }}" data-content-type="54"></span>
		<h1 class="article-title"> 	{{ title }} </h1>
		<span class="article-author"> by Admin </span>
		<div class="article-actions_outer" data-spy="affix">
			<div class="article-actions-title-small">
				<h4 class="article-title"> 	{{ title }} </h4>
			</div>       	
			<div class="article-actions">
	       		<div class="article-actions__button text-muted vote" id="upvote">
		       		<span class="glyphicon glyphicon-chevron-up"></span>
		       		<span class="icon-helper" id="upvote_count">
		       			0
		       		</span>
	       		</div>
	       		<div class="article-actions__button text-muted vote" id="downvote">
		       		<span class="glyphicon glyphicon-chevron-down"></span>
		       		<span class="icon-helper" id="downvote_count">0	       			
		       		</span>
	       		</div>	
	       	</div>			
       	</div>

		<article class="article-body" id="commentable-container" >
		{% for field in attribute_list %}
			{% autoescape off %}
				{{ field.value }}
			{% endautoescape %}		
		{% endfor %}
		</div>
		
{% endif %}
